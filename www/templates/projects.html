<ion-view title="Projects" ng-controller="ProjectsCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left "class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ui-sref="app.new_project"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a class="item" ui-sref="app.project({id: hash})" ng-repeat="(hash, name) in projects">
        {{name}}
      </a>

      <div class="item item-divider">
        Templates
      </div>

      <a class="item" ui-sref="app.new_project({template:$index})" ng-repeat="template in templates">
        {{template.name}}
      </a>
    </div>
  </ion-content>
</ion-view>
